<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMEA 管理系統 - 中央操作版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-slate-50 text-slate-800" x-data="fmeaSystem()">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0">
            <div class="p-8">
                <h2 class="text-2xl font-black text-indigo-400 tracking-tighter">FMEA PRO</h2>
                <p class="text-[10px] text-slate-500 font-bold tracking-widest mt-1 uppercase">Management System</p>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button @click="view = 'overview'" :class="view === 'overview' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/20' : 'text-slate-400 hover:text-white'" class="w-full flex items-center p-3 rounded-xl transition text-sm font-medium">
                    <span class="mr-3">📊</span> 數據總覽 (首頁)
                </button>
                <button @click="view = 'details'" :class="view === 'details' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/20' : 'text-slate-400 hover:text-white'" class="w-full flex items-center p-3 rounded-xl transition text-sm font-medium">
                    <span class="mr-3">🕒</span> 版本明細庫
                </button>
            </nav>
            <div class="p-6 border-t border-slate-800 text-[10px] text-slate-500 text-center">
                系統版本 v2.5.0 (2026)
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-10" x-cloak>
            
            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mb-10">
                <div class="flex flex-col md:flex-row items-end gap-6">
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">步驟 1: 選取或建立料號</label>
                        <div class="flex gap-2">
                            <select x-model="selectedPN" class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                <option value="">-- 請選擇料號 --</option>
                                <template x-for="pn in partNumbers" :key="pn">
                                    <option :value="pn" x-text="pn"></option>
                                </template>
                            </select>
                            <button @click="addNewPN()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 rounded-xl text-sm font-bold transition">＋</button>
                        </div>
                    </div>

                    <div class="flex-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">步驟 2: 匯入最新 FMEA (Excel)</label>
                        <div class="relative group">
                            <input type="file" @change="handleFileUpload" :disabled="!selectedPN" class="w-full text-sm text-slate-500 file:mr-4 file:py-3 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                            <div x-show="!selectedPN" class="absolute inset-0 bg-white/50 flex items-center justify-center text-[10px] text-red-400 font-bold">請先選取料號</div>
                        </div>
                    </div>
                </div>
            </section>

            <div x-show="view === 'overview'" x-transition>
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-800">料號狀態摘要</h1>
                    <p class="text-slate-500 mt-2">僅顯示各料號之最新 (Latest) 審查版本資料</p>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <template x-for="(history, pn) in db" :key="pn">
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 flex justify-between items-center group hover:border-indigo-400 transition">
                            <div class="flex items-center gap-6">
                                <div class="w-14 h-14 bg-slate-100 rounded-2xl flex items-center justify-center text-xl shadow-inner group-hover:bg-indigo-50 transition">📦</div>
                                <div>
                                    <h3 class="text-xl font-bold text-slate-800" x-text="pn"></h3>
                                    <p class="text-xs text-slate-400 mt-1">
                                        最新版本: <span class="text-indigo-600 font-bold" x-text="'V' + history.length"></span> | 
                                        更新時間: <span x-text="history[history.length-1].date"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center gap-12">
                                <div class="text-right">
                                    <p class="text-[10px] text-slate-400 uppercase font-black">RPN Risk Level</p>
                                    <p class="text-2xl font-black" :class="calculateTotalRPN(history[history.length-1].data) > 300 ? 'text-red-500' : 'text-indigo-600'" x-text="calculateTotalRPN(history[history.length-1].data)"></p>
                                </div>
                                <button @click="showDetails(pn)" class="bg-indigo-600 text-white px-6 py-3 rounded-xl text-sm font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">歷史明細</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div x-show="view === 'details'" x-transition>
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-800" x-text="detailPN ? detailPN + ' 的完整歷史' : '請選擇料號檢視歷史'"></h1>
                    <p class="text-slate-500 mt-2">記錄所有過去上傳的版本歷程與資料比對</p>
                </div>

                <div class="space-y-6">
                    <template x-if="!detailPN">
                        <div class="bg-slate-100 p-20 rounded-3xl text-center text-slate-400 italic">
                            請在上方選取一個料號，或在首頁點擊「歷史明細」
                        </div>
                    </template>
                    
                    <template x-for="(ver, index) in db[detailPN]" :key="index">
                        <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">
                            <div class="p-5 bg-slate-50 flex justify-between items-center border-b">
                                <div class="flex items-center gap-4">
                                    <span class="bg-slate-800 text-white text-[10px] px-3 py-1 rounded-full font-bold uppercase" x-text="'Version ' + (index + 1)"></span>
                                    <span class="text-xs font-bold text-slate-700" x-text="ver.fileName"></span>
                                </div>
                                <span class="text-xs text-slate-400" x-text="ver.date"></span>
                            </div>
                            <div class="p-6">
                                <table class="w-full text-sm">
                                    <thead class="text-slate-400 text-[10px] uppercase font-bold border-b">
                                        <tr>
                                            <th class="pb-3 text-left">失效模式</th>
                                            <th class="pb-3 text-center">S</th><th class="pb-3 text-center">O</th>
                                            <th class="pb-3 text-center">D</th><th class="pb-3 text-center">RPN</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100">
                                        <template x-for="row in ver.data" :key="row.id">
                                            <tr>
                                                <td class="py-4 text-slate-700 font-medium" x-text="row.FailureMode"></td>
                                                <td class="py-4 text-center text-slate-500" x-text="row.S"></td>
                                                <td class="py-4 text-center text-slate-500" x-text="row.O"></td>
                                                <td class="py-4 text-center text-slate-500" x-text="row.D"></td>
                                                <td class="py-4 text-center font-bold" :class="row.S*row.O*row.D > 100 ? 'text-red-500' : 'text-slate-800'" x-text="row.S*row.O*row.D"></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <script>
        function fmeaSystem() {
            return {
                view: 'overview',
                selectedPN: '',
                detailPN: '',
                partNumbers: ['PN-2025-X01', 'PN-2025-Y02'],
                db: {},

                addNewPN() {
                    const name = prompt("請輸入新料號 (例如: PN-ABC):");
                    if (name && !this.partNumbers.includes(name)) {
                        this.partNumbers.push(name);
                        this.selectedPN = name;
                    }
                },

                handleFileUpload(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

                        const cleanedData = json.map((row, idx) => ({
                            id: idx,
                            FailureMode: row['FailureMode'] || row['失效模式'] || '未知模式',
                            S: parseInt(row['S'] || 0),
                            O: parseInt(row['O'] || 0),
                            D: parseInt(row['D'] || 0)
                        }));

                        if (!this.db[this.selectedPN]) this.db[this.selectedPN] = [];
                        
                        this.db[this.selectedPN].push({
                            date: new Date().toLocaleString(),
                            fileName: file.name,
                            data: cleanedData
                        });

                        alert(`上傳成功！料號 ${this.selectedPN} 已更新至最新版本。`);
                    };
                    reader.readAsArrayBuffer(file);
                },

                showDetails(pn) {
                    this.detailPN = pn;
                    this.view = 'details';
                },

                calculateTotalRPN(data) {
                    return data.reduce((sum, r) => sum + (r.S * r.O * r.D), 0);
                }
            }
        }
    </script>
</body>
</html>
