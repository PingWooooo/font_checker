<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模具生產管理系統</title>
    
    <!-- 1. 載入 Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 React 與 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. 載入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. 設定與樣式微調 -->
    <style>
        /* 自定義捲軸樣式 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <!-- 5. React 程式邏輯區 -->
    <script type="text/babel">
        const { useState } = React;

        // 簡易的 Icon 元件 (替代 lucide-react，確保單一檔案可執行)
        const Icon = ({ name, className }) => {
            const icons = {
                Plus: <path d="M5 12h14M12 5v14" />,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                Save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2zM17 21v-8H7v8M7 3v5h8" />,
                FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2zM14 2v6h6M16 13H8M16 17H8M10 9H8" />,
                Settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2zM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />,
                Layers: <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />,
                Box: <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16zM3.27 6.96L12 12.01l8.73-5.05M12 22.08V12" />,
                CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3" />
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };

        const MoldEntrySystem = () => {
            // --- State Management ---
            const [masterData, setMasterData] = useState({
                moldId: '',
                moldName: '',
                clientName: '',
                category: '面膜',
                productionDate: new Date().toISOString().split('T')[0],
                moldLife: 500000,
                status: 'In Design'
            });

            const [detailsList, setDetailsList] = useState([]);

            const [currentDetail, setCurrentDetail] = useState({
                partName: '',
                material: '',
                spec: '',
                qty: 1,
                note: ''
            });

            const [submittedData, setSubmittedData] = useState(null);

            // --- Handlers ---
            const handleMasterChange = (e) => {
                const { name, value } = e.target;
                setMasterData(prev => ({ ...prev, [name]: value }));
            };

            const handleDetailChange = (e) => {
                const { name, value } = e.target;
                setCurrentDetail(prev => ({ ...prev, [name]: value }));
            };

            const addDetail = () => {
                if (!currentDetail.partName || !currentDetail.material) {
                    alert("請填寫零件名稱與材質");
                    return;
                }
                setDetailsList(prev => [...prev, { ...currentDetail, id: Date.now() }]);
                setCurrentDetail({
                    partName: '',
                    material: '',
                    spec: '',
                    qty: 1,
                    note: ''
                });
            };

            const removeDetail = (id) => {
                setDetailsList(prev => prev.filter(item => item.id !== id));
            };

            const handleSubmit = () => {
                if (!masterData.moldId || !masterData.moldName) {
                    alert("請填寫模具編號與名稱");
                    return;
                }
                const finalPayload = {
                    ...masterData,
                    lastUpdated: new Date().toISOString(),
                    components: detailsList
                };
                setSubmittedData(finalPayload);
                console.log("Saving to Database:", finalPayload);
            };

            const resetForm = () => {
                setMasterData({
                    moldId: '',
                    moldName: '',
                    clientName: '',
                    category: '面膜',
                    productionDate: new Date().toISOString().split('T')[0],
                    moldLife: 500000,
                    status: 'In Design'
                });
                setDetailsList([]);
                setSubmittedData(null);
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
                    <div className="max-w-5xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="p-3 bg-pink-600 rounded-lg shadow-lg">
                                    <Icon name="Box" className="w-8 h-8 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-slate-900">模具生產管理系統</h1>
                                    <p className="text-slate-500 text-sm">化妝品/面膜包材模具資料建立</p>
                                </div>
                            </div>
                            {submittedData && (
                                <button 
                                    onClick={resetForm}
                                    className="text-sm text-slate-500 hover:text-slate-700 underline"
                                >
                                    新增下一筆
                                </button>
                            )}
                        </div>

                        {/* Layout */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            
                            {/* Left Column */}
                            <div className="lg:col-span-2 space-y-6">
                                
                                {/* Master Data */}
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-100 px-6 py-4 border-b border-slate-200 flex items-center gap-2">
                                        <Icon name="FileText" className="w-5 h-5 text-pink-600" />
                                        <h2 className="font-semibold text-lg">模具基本資料 (Master)</h2>
                                    </div>
                                    <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">模具編號</label>
                                            <input type="text" name="moldId" value={masterData.moldId} onChange={handleMasterChange} placeholder="例如：M-2023-001" className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">模具名稱</label>
                                            <input type="text" name="moldName" value={masterData.moldName} onChange={handleMasterChange} placeholder="例如：30ml 精華液瓶身模具" className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">產品類別</label>
                                            <select name="category" value={masterData.category} onChange={handleMasterChange} className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none bg-white">
                                                <option value="面膜">面膜包裝 (Mask)</option>
                                                <option value="乳霜罐">乳霜罐 (Cream Jar)</option>
                                                <option value="口紅管">口紅管 (Lipstick Tube)</option>
                                                <option value="粉餅盒">粉餅盒 (Compact Powder)</option>
                                                <option value="泵頭">泵頭 (Pump)</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">客戶名稱</label>
                                            <input type="text" name="clientName" value={masterData.clientName} onChange={handleMasterChange} className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">預計生產日</label>
                                            <input type="date" name="productionDate" value={masterData.productionDate} onChange={handleMasterChange} className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-600">設計壽命 (模次)</label>
                                            <input type="number" name="moldLife" value={masterData.moldLife} onChange={handleMasterChange} className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition" />
                                        </div>
                                    </div>
                                </div>

                                {/* Detail Data */}
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-100 px-6 py-4 border-b border-slate-200 flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <Icon name="Layers" className="w-5 h-5 text-indigo-600" />
                                            <h2 className="font-semibold text-lg">細項規格資料 (Details)</h2>
                                        </div>
                                        <span className="text-xs font-mono bg-indigo-100 text-indigo-700 px-2 py-1 rounded">
                                            目前筆數: {detailsList.length}
                                        </span>
                                    </div>
                                    
                                    {/* Input Area */}
                                    <div className="p-6 bg-slate-50 border-b border-slate-200">
                                        <div className="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
                                            <div className="md:col-span-3 space-y-1">
                                                <label className="text-xs font-medium text-slate-500">零件名稱</label>
                                                <input type="text" name="partName" placeholder="如: 上模仁" value={currentDetail.partName} onChange={handleDetailChange} className="w-full px-3 py-2 text-sm border border-slate-300 rounded hover:border-indigo-400 focus:border-indigo-500 outline-none" />
                                            </div>
                                            <div className="md:col-span-2 space-y-1">
                                                <label className="text-xs font-medium text-slate-500">材質</label>
                                                <input type="text" name="material" placeholder="如: SUS420" value={currentDetail.material} onChange={handleDetailChange} className="w-full px-3 py-2 text-sm border border-slate-300 rounded hover:border-indigo-400 focus:border-indigo-500 outline-none" />
                                            </div>
                                            <div className="md:col-span-3 space-y-1">
                                                <label className="text-xs font-medium text-slate-500">規格/尺寸</label>
                                                <input type="text" name="spec" placeholder="20x50mm" value={currentDetail.spec} onChange={handleDetailChange} className="w-full px-3 py-2 text-sm border border-slate-300 rounded hover:border-indigo-400 focus:border-indigo-500 outline-none" />
                                            </div>
                                            <div className="md:col-span-2 space-y-1">
                                                <label className="text-xs font-medium text-slate-500">數量</label>
                                                <input type="number" name="qty" min="1" value={currentDetail.qty} onChange={handleDetailChange} className="w-full px-3 py-2 text-sm border border-slate-300 rounded hover:border-indigo-400 focus:border-indigo-500 outline-none" />
                                            </div>
                                            <div className="md:col-span-2">
                                                <button onClick={addDetail} className="w-full flex items-center justify-center gap-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow-sm text-sm font-medium transition-colors">
                                                    <Icon name="Plus" className="w-4 h-4" /> 加入
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Table */}
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-slate-50 text-slate-500 border-b border-slate-200">
                                                <tr>
                                                    <th className="px-6 py-3 font-medium">零件名稱</th>
                                                    <th className="px-6 py-3 font-medium">材質</th>
                                                    <th className="px-6 py-3 font-medium">規格</th>
                                                    <th className="px-6 py-3 font-medium text-center">數量</th>
                                                    <th className="px-6 py-3 font-medium text-right">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {detailsList.length === 0 ? (
                                                    <tr><td colSpan="5" className="px-6 py-8 text-center text-slate-400 italic">尚未加入任何零件資料，請由上方輸入新增。</td></tr>
                                                ) : (
                                                    detailsList.map((item) => (
                                                        <tr key={item.id} className="hover:bg-slate-50 group">
                                                            <td className="px-6 py-3 text-slate-800 font-medium">{item.partName}</td>
                                                            <td className="px-6 py-3 text-slate-600">{item.material}</td>
                                                            <td className="px-6 py-3 text-slate-600">{item.spec}</td>
                                                            <td className="px-6 py-3 text-center"><span className="bg-slate-100 text-slate-600 px-2 py-0.5 rounded text-xs font-bold">{item.qty}</span></td>
                                                            <td className="px-6 py-3 text-right">
                                                                <button onClick={() => removeDetail(item.id)} className="text-slate-400 hover:text-red-500 p-1 rounded transition-colors">
                                                                    <Icon name="Trash2" className="w-4 h-4" />
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {/* Submit Button */}
                                <div className="flex justify-end pt-4">
                                    <button 
                                        onClick={handleSubmit}
                                        disabled={submittedData}
                                        className={`flex items-center gap-2 px-8 py-3 rounded-lg shadow-lg text-white font-medium transition-all transform hover:scale-105 ${submittedData ? 'bg-green-600 cursor-default' : 'bg-gradient-to-r from-pink-600 to-indigo-600 hover:shadow-xl'}`}
                                    >
                                        {submittedData ? <><Icon name="CheckCircle" className="w-5 h-5" /> 資料已送出</> : <><Icon name="Save" className="w-5 h-5" /> 確認送出資料</>}
                                    </button>
                                </div>
                            </div>

                            {/* Right Column: Preview */}
                            <div className="lg:col-span-1 space-y-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="text-slate-500 text-sm font-semibold uppercase tracking-wider mb-4">資料結構預覽</h3>
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className={`w-3 h-3 rounded-full ${submittedData ? 'bg-green-500' : 'bg-yellow-400 animate-pulse'}`}></div>
                                        <span className="text-sm font-medium text-slate-700">{submittedData ? '已儲存 (Saved)' : '編輯中 (Editing)'}</span>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-3 bg-slate-50 rounded border border-slate-100">
                                            <div className="text-xs text-slate-400 mb-1">總零件數</div>
                                            <div className="text-2xl font-bold text-slate-700">{detailsList.reduce((acc, curr) => acc + parseInt(curr.qty), 0)} <span className="text-sm font-normal text-slate-400">pcs</span></div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-900 rounded-xl shadow-lg overflow-hidden flex flex-col h-[400px]">
                                    <div className="bg-slate-800 px-4 py-2 flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <Icon name="Settings" className="w-4 h-4 text-slate-400" />
                                            <span className="text-xs font-mono text-slate-300">Database_Record.json</span>
                                        </div>
                                    </div>
                                    <div className="p-4 overflow-auto flex-1 custom-scrollbar">
                                        <pre className="text-xs font-mono text-green-400 leading-relaxed">
{submittedData ? JSON.stringify(submittedData, null, 2) : JSON.stringify({ ...masterData, components: detailsList }, null, 2)}
                                        </pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MoldEntrySystem />);
    </script>
</body>
</html>
